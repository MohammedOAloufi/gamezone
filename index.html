<style>
:root{
  --bg-dark:#121212;
  --bg-dark-2:#1b1533;
  --card-bg:#2A2A2A;
  --text-main:#F5F5F5;
  --purple-1:#7B61FF;
  --purple-2:#9F8CFF;
  --green:#22c55e;
}

body{
  margin:0;
  font-family:Tahoma,Arial;
  background:
    radial-gradient(900px 400px at 20% 10%, rgba(123,97,255,.15), transparent 60%),
    linear-gradient(135deg,var(--bg-dark),var(--bg-dark-2));
  color:var(--text-main);
}

/* ===== Products ===== */
.container{
  max-width:1200px;
  margin:auto;
  padding:40px 16px;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:18px;
  margin-top:24px;
}

.card{
  background:var(--card-bg);
  border-radius:16px;
  padding:14px;
  border:1px solid #333;
  transition:.25s;
  display:flex;
  flex-direction:column;
}

.card:hover{
  transform:translateY(-6px);
  border-color:var(--purple-1);
}

/* Image */
.card img{
  width:100%;
  height:160px;
  object-fit:contain;
  background:#111;
  border-radius:12px;
  margin-bottom:12px;
}

/* Content */
.card strong{
  font-size:15px;
  margin-bottom:4px;
}

.desc{
  font-size:13px;
  color:#cfcfcf;
  margin-bottom:8px;
  line-height:1.6;
}

.price{
  font-weight:900;
  background:linear-gradient(135deg,var(--purple-1),var(--purple-2));
  background-clip:text;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.status{
  font-size:12px;
  font-weight:700;
  color:var(--green);
  margin:6px 0 10px;
}

/* Button */
.add-cart{
  margin-top:auto;
  padding:12px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:900;
  color:#fff;
  background:linear-gradient(135deg,var(--purple-1),var(--purple-2));
  transition:.2s;
}

.add-cart:hover{
  opacity:.9;
}
</style>

async function injectTemplate(id,file){
  const res=await fetch(file);
  const html=await res.text();
  const doc=new DOMParser().parseFromString(html,"text/html");
  document.getElementById(id).innerHTML=doc.body.innerHTML;
  document.getElementById(id).querySelectorAll("script").forEach(o=>{
    const s=document.createElement("script");
    s.text=o.textContent;
    o.replaceWith(s);
  });
}

injectTemplate("headerMount","header.html");
injectTemplate("footerMount","footer.html");

const list=document.getElementById("productList");

function render(arr){
  list.innerHTML = arr.map(p=>`
    <div class="card">
      <img src="${p.img}" alt="${p.name}">
      <strong>${p.name}</strong>
      <div class="desc">${p.desc}</div>
      <div class="price">${p.price} ر.س</div>
      <div class="status">متوفر</div>
      <button class="add-cart" onclick="addToCart('${p.name}')">
        إضافة للسلة
      </button>
    </div>
  `).join("");
}

function addToCart(name){
  alert("تمت إضافة المنتج إلى السلة:\n" + name);
}
